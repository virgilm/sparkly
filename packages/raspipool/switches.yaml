switch:
#  - platform: rpi_gpio
#    ports:
# gpio_in_BCM_number: name
# example=> pin#35 = 'gpio.24' = rpi24 = BCM_19 => 19: pump
# execute 'gpio readall' to see all gpios an theis states in console
#     17: Pump
#     27: Turbo
#     20: ph
#     21: orp
#    invert_logic: true
  - platform: sequent_microsystems
    name: Pump
    relay: 7
  - platform: sequent_microsystems
    name: Turbo
    relay: 8
  - platform: sequent_microsystems
    name: ph
    relay: 3
  - platform: sequent_microsystems
    name: orp
    relay: 4

input_boolean:
  lock_bleach:
    initial: off
    icon: mdi:lock
  lock_muriatic:
    initial: off
    icon: mdi:lock


binary_sensor:
  - platform: template
    sensors:
      bleach:
        friendly_name: "Bleach inj."
        entity_id:
          - switch.orp
          - input_boolean.lock_bleach
        device_class: plug
        value_template: "{{ is_state('switch.orp', 'on') }}"
        icon_template: >-
          {% if is_state('input_boolean.lock_bleach', 'on') %}
            mdi:lock
          {% endif %}
      muriatic:
        friendly_name: "Muriatic inj."
        entity_id:
          - switch.ph
          - input_boolean.lock_muriatic
        device_class: plug
        value_template: "{{ is_state('switch.ph', 'on') }}"
        icon_template: >-
          {% if is_state('input_boolean.lock_muriatic', 'on') %}
            mdi:lock
          {% endif %}

